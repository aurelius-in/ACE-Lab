name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Server tests
        run: npm run test
      - name: Start backend
        run: nohup node server/index.mjs > /dev/null 2>&1 &
      - name: Start frontend
        run: nohup npm run dev -- --port 5173 > /dev/null 2>&1 &
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: E2E
        env:
          CI: true
        run: npx playwright test


